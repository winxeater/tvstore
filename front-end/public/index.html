<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: * https://ssl.gstatic.com 'unsafe-eval'; style-src * 'unsafe-inline'; media-src *; img-src * data: blob: filesystem: android-webview-video-poster:; script-src * 'unsafe-inline' 'unsafe-eval'"/> -->
    <title>Tv Store | Home</title>
    <!-- <base href="/"/> -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,900&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <header class="cz-header">
      <div class="cz-header__inner container">
        <h1 class="cz-logo">
           TV
          <span1 class="cz-logo__span">Store</span1>
        </h1>
        <button class="cz-hamburger"><span class="cz-hamburger__line"></span><span class="cz-hamburger__line"></span><span class="cz-hamburger__line"></span></button>
      </div>
    </header>
    <main class="cz-main">
      <section class="container" id="container-filter">
        <div class="row py-5">
          <div class="col-2">
          <form id="form_filters">
            <div class="row">
              <div class="col">
                <h1 class="card-title mt-0">Marca</h1>
                <div id="div-marca">
                  <!-- conteudo marca -->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h1 class="card-title">Tipo</h1>
                <div id="div-type">
                  <!-- conteudo screen type -->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h1 class="card-title">Tamanho</h1>
                <div id="div-size">
                  <!-- conteudo screen size -->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h1 class="card-title">Resolução</h1>
                <div id="div-reso">
                  <!-- conteudo resolution -->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h1 class="card-title">Voltagem</h1>
                <div id="div-volt">
                  <!-- conteudo screen voltage -->
                </div>
              </div>
            </div>

          </form>
          </div>
          <div class="col-10">
            <div class="row">
              <div class="col">
                <form class="form-inline md-form mr-auto mb-4">
                  <input id="inp-search" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                  <button type="button" id="btn-search" class="btn btn-elegant btn-rounded btn-sm my-0 btn-primary">Search</button>
                </form>
                <!-- <div class="active-cyan-4 mb-4">
                  <input  class="form-control" type="text" placeholder="Buscar" aria-label="Search"/>
                  <button  class="btn btn-primary"> Search</button>
                </div> -->
              </div>
            </div>
            <form id="form_items">
            <div class="row" id="div-items">
              <!-- div items -->
            </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="cz-footer"><span class="cz-footer__span">Feito com ❤️ por czbrains</span></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
